        <div class="user-panel">
            {% if session['logged'] %}
                <a href="{{ url_for('logout') }}" id="logout" class="link">Sign out</a>
                <input id="user-id" name='user-id' value='{{ session["id"] }}' hidden /> Welcome on your panel,<strong> {{ session['user'] }}</strong>
            {% else %}
                <a href="{{ url_for('register') }}" id="registration" class="link">Sign up</a>
                <a href="{{ url_for('login') }}" id="login" class="link">Sign in</a>
                <input id="user-id" name='user-id' value='false' hidden />
            {% endif %}
            <input class="button1" type="button" id="refresh-button" onclick="location.reload()" value="Refresh page">
        </div>
        <div class="add-board">
            {% if session['logged'] %}
                <input class="button1" id="add-board-box" type="button" value="Create new private board">
            {% else %}
                <input class="button1" id="add-board-box" type="button" value="Create new board">
            {% endif %}
        </div>

        </div>
